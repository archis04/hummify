version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - CLIENT_URL
      - MONGO_URI
      - CLOUDINARY_URL
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_SECRET
      - CLOUDINARY_API_KEY
      - PORT
    env_file:
      - .env
    volumes:
      - ./backend:/app          
      - /app/node_modules 
      
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
